{% extends "base.html" %}
{% load static %}

{% block meta %}
<meta id="request-method" name="request-method" content="{{ method }}">
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'styles/forms.css' %}">
<script src="{% static 'scripts/forms.js' %}"></script>
{% endblock %}

{% block header %}
<a href="{% url 'index' %}">Petstagram</a>
<a href="{% url 'index' %}"><i class="fa-solid fa-paw"></i></a>
{% endblock %}

{% block content %}
    <div class="login">
        <div class="form-container">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ login_form.label_tag }}
                    {{ login_form }}
                </div>
                <button class="login-button">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
