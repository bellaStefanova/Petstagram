{% extends "base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'styles/view-profile.css' %}">
{% endblock %}

{% block header %}
<a href="{% url 'common:account_home' %}">Petstagram</a>
<a href="{% url 'common:account_home' %}"><i class="fa-solid fa-paw"></i></a>
<a href="{% url 'common:view_profile' %}" class="profile-link">Profile</a>
{% endblock %}

{% block content %}
<div class="pet-header">
    <div class="pet-info">
        <div class="image-container">
            <img src="{{ pet.main_image }}" alt="">
        </div>
            <!-- <a href="{% url 'common:add_profile_picture' %}"><i class="fa-solid fa-camera-retro"></i></a> -->

        <h1>{{ pet.name }}</h2>
    </div>
    <div class="pet-header-buttons">
        <a href="{% url 'pets:edit_pet' pk=pet.id %}" class="edit-pet-button"><i class="fa-solid fa-pencil"></i> Edit pet</a>
        <a href="{% url 'pets:delete_pet' pk=pet.id %}" class="delete-pet-button"><i class="fa-regular fa-trash-can"></i> Delete Pet</a>
    </div>
</div>
